{% extends 'base.html' %}
{% load static %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/program.js' %}" type="text/javascript"></script>
<script src="{% static 'js/ajax.js' %}" type="text/javascript"></script>
{% endblock %}
{% block body %}
    <div class="main-center">
        <button type="button" class=" btn btn-lg btn-primary"
                            onclick="window.location.href='{% url 'centre:programslist' %}'">
                            Вернуться к списку программ
                        </button>
        <br><h2>Новая дополнительная профессиональная программа</h2>
        <form method="POST" enctype="multipart/form-data">
            <table class="table_crit">
                <thead>
                    <th>Параметр</th>
                    <th>Значение</th>
                </thead>
                <tbody>
                    {% for f in form %}
                        <tr>
                            <td>{{ f.label_tag|cut:":" }}</td>
                            <td style="text-align: left;">{{ f }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {% csrf_token %}
            <button type="submit" class=" btn btn-lg btn-primary">
                Сохранить программу
            </button>
        </form>
    </div>
{% endblock %}

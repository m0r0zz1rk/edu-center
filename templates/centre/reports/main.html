{% extends 'base.html' %}
{% load static %}
{% block js %}
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="{% static 'js/reports.js' %}" type="text/javascript"></script>
{% endblock %}
{% block body %}
<div class="main-center">
    <h2>Отчеты</h2>
    <table class="table_crit">
        <thead>
            <tr>
                <th>Тип отчета</th>
                <th colspan="2" style="width: 50vw;">Параметры отчета</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-1" value="dpp" checked>
                        <label for="option-1" class="option option-1">
                          <span> Перечень ДПП</span>
                        </label>
                    </div>
                </td>
                <td rowspan="7" colspan="2">
                    <div class="parameters">
                        <b style="font-size: 14pt">Фомирование перечня дополнительных профессиональных программ <br>(Учебная деятельность -> Перечень ДПП)</b>
                        <form method="GET">
                            <b style="font-size: 14pt">Год <a href="#" onclick="SwitchToMonthDPP();"><i class="fa fa-toggle-off fa-2x"></i></a> Месяц</b><br><br>
                            <input type="number" class="form-control w-25 m-auto" min="2022" placeholder="Введите год" class="form-control" name="dpp_year" required>
                            <br><button type="submit" class="m-auto btn btn-lg btn-primary">
                                Сформировать перечень
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-2" value="service_sch">
                        <label for="option-2" class="option option-2">
                          <span> График услуг</span>
                       </label>
                    </div>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-3" value="pk-1">
                        <label for="option-3" class="option option-3">
                          <span> ПК-1</span>
                       </label>
                    </div>
                </td>
            </tr>
            <tr></tr>
           <tr>
                <td>
                    <div class="wrapper">
                        <input type="radio" name="select" id="option-4" value="fis-frdo">
                        <label for="option-4" class="option option-4">
                          <span> ФИС ФРДО</span>
                       </label>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="#x" class="overlay" id="win"></a>
        <div class="popup"></div>
</div>
<script type="text/javascript">
    var user_id = {{ user.id }};
</script>
{% endblock %}
